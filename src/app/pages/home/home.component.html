<section class="p-6 text-gray-100">
	<form novalidate="" class="container w-full max-w-xl p-8 mx-auto space-y-6 rounded-md shadow bg-gray-900 ng-untouched ng-pristine ng-valid">
		<h2 class="w-full text-3xl font-bold leading-tight">Contact us</h2>
		<div>
			<label for="name" class="block mb-1 ml-1">Nombre</label>
			<input id="name" type="text" placeholder="Nombre" required="" class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 bg-gray-800">
            <div>
                <p class="text-center block mb-1 ml-1">Debe Tener como mínimo 10 caracteres</p>
            </div>
        </div>
		<div>
			<label for="email" class="block mb-1 ml-1">Email</label>
			<input id="email" type="email" placeholder="email@dominio.com" required="" class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 bg-gray-800">
            <div>
                <p class="text-center block mb-1 ml-1">El Email no es Valido</p>
            </div>
        </div>
		<div>
			<label for="message" class="block mb-1 ml-1">Mensaje</label>
			<textarea id="message" type="text" placeholder="Tu Mensaje" class="block w-full p-2 rounded autoexpand focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 bg-gray-800"></textarea>
            <div>
                <p class="text-center block mb-1 ml-1">EL Mensaje no puede quedar vació</p>
            </div>
        </div>
		<div>
			<button type="submit" class="w-full px-4 py-2 font-bold rounded shadow focus:outline-none focus:ring hover:ring focus:ring-opacity-50 bg-violet-400 focus:ring-violet-400 hover:ring-violet-400 text-gray-900">Confirmar</button>
		</div>
        <div>
            <p class="text-center block mb-1 ml-1">Todos los Campos son Validos</p>
        </div>
	</form>
</section>
