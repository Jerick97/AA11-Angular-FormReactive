<section class="p-6 text-gray-100">
	<form [formGroup]="formContact" (submit)="send()" class="container w-full max-w-xl p-8 mx-auto space-y-6 rounded-md shadow bg-gray-900 ng-untouched ng-pristine ng-valid">
		<h2 class="w-full text-3xl font-bold leading-tight">Contact us</h2>
		<div>
			<label for="name" class="block mb-1 ml-1">Nombre</label>
			<input formControlName="name" id="name" type="text" placeholder="Nombre" required="" class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 bg-gray-800">
            <div>
                <p *ngIf="formContact.get('name')?.invalid" class="text-center block mb-1 ml-1 text-red-600">Debe Tener como mínimo 12 caracteres</p>
                <p *ngIf="formContact.get('name')?.valid" class="text-center block mb-1 ml-1 text-green-500">Todo Correcto</p>
            </div>
        </div>
		<div>
			<label for="email" class="block mb-1 ml-1">Email</label>
			<input formControlName="email" id="email" type="email" placeholder="email@dominio.com" required="" class="block w-full p-2 rounded focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 bg-gray-800">
            <div>
                <p *ngIf="formContact.get('email')?.invalid" class="text-center block mb-1 ml-1 text-red-600">El Email no es Valido</p>
                <p *ngIf="formContact.get('email')?.valid" class="text-center block mb-1 ml-1 text-green-500">Todo Correcto</p>
            </div>
        </div>
		<div>
			<label for="message" class="block mb-1 ml-1">Mensaje</label>
			<textarea formControlName="message" id="message" type="text" placeholder="Tu Mensaje" class="block w-full p-2 rounded autoexpand focus:outline-none focus:ring focus:ring-opacity-25 focus:ring-violet-400 bg-gray-800"></textarea>
            <div>
                <p *ngIf="formContact.get('message')?.invalid" class="text-center block mb-1 ml-1 text-red-600">EL Mensaje no puede quedar vació</p>
                <p *ngIf="formContact.get('message')?.valid" class="text-center block mb-1 ml-1 text-green-500">Todo Correcto</p>
            </div>
        </div>
		<div>
			<button [disabled]="formContact.invalid" type="submit" class="w-full px-4 py-2 font-bold rounded shadow focus:outline-none focus:ring hover:ring focus:ring-opacity-50 bg-violet-400 focus:ring-violet-400 hover:ring-violet-400 text-gray-900">Confirmar</button>
		</div>
        <div *ngIf="formContact.valid">
            <p class="text-center block mb-1 ml-1 text-green-500">Todos los Campos son Validos</p>
        </div>
        <div>
            <p class="block mb-1 ml-1 text-blue-500">Status - <span class="text-white-500">{{formContact.valid}}</span></p>
        </div>
        <div class="bg-black p-4 text-white text-1xl text-yellow-400 mt-4">
            {{formContact.value | json}}
        </div>
	</form>
</section>
